<app-nav></app-nav>

<div class="centering">
  <mat-card class="log-card">
    <form [formGroup]="form" (ngSubmit)="login()">
      <h2 class="center"><b>Bejelentkés</b></h2>
      <mat-card id="alertCard" class="alert" *ngIf="alertMessage">
        {{alertMessage}}
      </mat-card>
      <mat-form-field class="max-width">
        <mat-label>E-mail</mat-label>
        <input type="email" name="email" matInput placeholder="Pl. pat@example.com" formControlName="email">
      </mat-form-field>
      <mat-form-field class="max-width">
        <mat-label>Jelszó</mat-label>
        <input type="password" name="password" matInput minlength="6" placeholder="Jelszó" formControlName="password">
      </mat-form-field>
      
      <br>
      <div><button type="submit" mat-raised-button color="primary" class="max-width" [disabled]="form.invalid">BEJELENTKEZÉS</button></div>
      <br>

      <div><button mat-stroked-button color="accent" class="max-width" (click)="navTo('/registration')">REGISZTRÁCIÓ</button></div>
    </form>
  </mat-card>
</div>
