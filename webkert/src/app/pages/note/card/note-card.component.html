<mat-card *ngIf="note" (click)="getNote.emit(note)" class="card" appOnHover>
  <mat-card-header>
    <mat-card-title>{{note.noteName}} <small style="font-size: xx-small; font-weight: normal;">({{note.createDate}})</small></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p class="text" style="word-wrap: break-word;">{{note.noteDesc}}</p>
  </mat-card-content>
</mat-card>
