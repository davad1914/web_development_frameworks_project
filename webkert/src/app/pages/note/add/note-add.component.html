<form [formGroup]="form">
  <h3>Jegyzet felvétel</h3>
  <mat-form-field class="max-width">
    <mat-label>Jegyzet neve</mat-label>
    <input matInput placeholder="Név" focus formControlName="noteName" required>
  </mat-form-field>
  <mat-form-field class="max-width">
    <mat-label>Leírás</mat-label>
    <textarea formControlName="noteDesc" placeholder="Leírás" matInput cdkTextareaAutosize
      cdkAutosizeMinRows="1" cdkAutosizeMaxRows="5"></textarea>
  </mat-form-field>
  <div style="display: flex; justify-content: flex-end;">
    <button mat-button (click)="dialogRef.close()" class="margin-right">Mégsem</button>
    <button mat-button [mat-dialog-close]="form.value" [disabled]="form.invalid">Hozzáad</button>
  </div>
</form>
